<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="block_container">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
      <div class="block_winners">
      <div class="win_x">Выиграл <b>х</b>: <span>0</span></div>
      <div class="win_zero">Выиграл <b>0</b>: <span>0</span></div>
      <div class="draw">Ничья: <span>0</span></div>
    </div>
    <div class="who_step"><span class="step">Ходит: </span><span class="who">X</span></div>
    <button type="button" class="start_again">Начать сначала</button>
    </div>

    

    <script src="script.js"></script>
  </body>
</html>
